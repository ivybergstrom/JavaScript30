<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', '+po'); 
    // Styled
    console.log('%c I am some great text', 'font-size: 50px');
    // warning!
    console.warn('OOOOH NOOO!!!');
    // Error :|
    console.error('Shit!');
    // Info
    console.info('Croiky mate');
    // Testing

  
    console.assert(1 === 1, 'This is false!'); //Will only assert if somethign is wrong
    // clearing
      //clears the console
    
    // Viewing DOM Elements
    
    const p =document.querySelector('p');
    console.assert(p.classList.contains('ouch'),  'that is wrong!!');
    
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.log(`${dog.name}`);
    })
    // counting
    console.count(`Wes`);
    // timing
    console.time(`fecthing data`);
    fetch(`https://api.github.com/users/ivybergstrom`)
    .then(data => data.json())
    .then(data => {
      console.timeEnd(`fetching data`);
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>
